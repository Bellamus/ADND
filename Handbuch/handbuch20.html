<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein D&D PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Willkommen zum D&D PDF!</h1>
    <p>Hier kannst du das D&D PDF direkt ansehen:</p>

    <!-- Das PDF in einem iframe anzeigen -->
    <iframe id="pdfViewer"></iframe>

<script>
    // Hole die aktuelle URL
    const urlParams = new URLSearchParams(window.location.hash.substring(1));

    // Hole die gewünschte Seitenzahl, standardmäßig 1
    const page = urlParams.get("page") || 1;

    // Setze die URL des PDFs mit dem page-Parameter
    const pdfUrl = "/HandbuchPDF/part_20.pdf#page=" + page;

    // Setze das src-Attribut des iframes
    document.getElementById("pdfViewer").src = pdfUrl;
</script>


</body>
</html>
